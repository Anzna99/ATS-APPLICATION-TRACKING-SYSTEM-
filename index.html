<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Pro | Resume AI Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen font-sans">

<nav class="bg-white shadow p-4 text-center text-xl font-bold">
    ATS<span class="text-blue-600">PRO</span> â€“ Resume Analyzer
</nav>

<main class="max-w-5xl mx-auto p-6">

<form method="POST" enctype="multipart/form-data"
      class="bg-white p-6 rounded-xl shadow space-y-6">

    <div>
        <label class="block font-semibold mb-2">Upload Resume (PDF)</label>
        <input type="file" name="resume" required
               class="border p-2 w-full rounded">
    </div>

    <div>
        <label class="block font-semibold mb-2">Job Description</label>
        <textarea name="job_description" rows="6" required
                  class="border p-3 w-full rounded"
                  placeholder="Paste job description here..."></textarea>
    </div>

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded w-full">
        Analyze Resume
    </button>
</form>

{% if ats_result %}
<div class="mt-10 space-y-6">

    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-2">ATS Match Result</h2>
        <pre class="whitespace-pre-wrap text-sm text-slate-700">
{{ ats_result }}
        </pre>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="font-bold mb-2">Parsed Resume</h3>
            <pre class="whitespace-pre-wrap text-sm">
{{ parsed_resume }}
            </pre>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <h3 class="font-bold mb-2">Parsed Job Description</h3>
            <pre class="whitespace-pre-wrap text-sm">
{{ parsed_job_description }}
            </pre>
        </div>
    </div>

</div>
{% endif %}

</main>

</body>
</html>
